apiVersion: apps/v1
kind: Deployment

metadata:
  name: todo-backend

spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-backend
  
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: backend-container
        image: taha664/todo-app-backend
        ports:
          - containerPort: 80
        env:
          - name: MONGODB_URI
            value: mongodb://root:example@mongo-service:27017/todos
          - name: PORT
            value: "3000"